<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>

    <h2>PDF Viewer from GitHub</h2>

    <!-- PDF Embed -->
    <iframe src="https://raw.githubusercontent.com/arman3267058/File-share/main/Phrase%20Handnote.pdf" 
            width="100%" height="600px">
    </iframe>

    <br><br>

    <!-- Download Button -->
    <a href="https://raw.githubusercontent.com/arman3267058/File-share/main/Phrase%20Handnote.pdf" download>
        <button>Download PDF</button>
    </a>

</body>
</html>
